<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-5 col-md-offset-4 col-sm-6 col-sm-offset-3">

                <div class="card">
                    <div class="card-header" data-background-color="red">
                        <h4 class="title">ورود</h4>
                        <p class="category">ورود به تولیچ</p>
                    </div>
                    <div class="card-content">
                        <div class="row">
                            <div class="col-md-12">
                                <form [formGroup]="loginForm" (ngSubmit)="loginUser($event)">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group form-black label-floating is-empty">
                                                <label class="control-label">ایمیل یا شماره تلفن همراه</label>
                                                <input type="text" class="form-control" formControlName="username"  >
                                            </div>
                                        </div>
                                    </div>


                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group form-black label-floating is-empty">
                                                <label class="control-label">رمز عبور</label>
                                                <input type="password" class="form-control" formControlName="password">
                                            </div>
                                        </div>
                                    </div>


                                    <button type="submit" class="btn btn-danger pull-right">ورود</button>
                                    <p class="pull-left text-gray"><a routerLink="/forget">فراموش کردم</a></p>

                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 toleech-hcenter toleech-topborder">
                                <h2>تازه واردید ؟</h2>
                                <button type="submit" class="btn btn-danger btn-xlarge" routerLink="/register">ثبت نام کنید!</button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
